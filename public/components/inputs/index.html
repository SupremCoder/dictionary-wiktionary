<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="search_normal search_inputs">
        <label for="normal"> <i class="fa fa-search" aria-hidden="true"></i></label>
        <input type="text" class="search_field normal title-sm" placeholder="Search for any word…" id="normal">
    </div>
    <div class="search_filled search_inputs">
        <label for=""> <i class="fa fa-search" aria-hidden="true"></i></label>
        <input type="text" class="search_field filled title-sm" placeholder="Search for any word…" value="keyboard">
    </div>
    <div class="search_active search_inputs">
        <label for=""> <i class="fa fa-search" aria-hidden="true"></i></label>
        <input type="text" class="search_field active title-sm" placeholder="Search for aniny word…" value="keyboard">
    </div>
    <div class="search_error search_inputs">
        <label for=""> <i class="fa fa-search" aria-hidden="true"></i></label>
        <input type="text" class="search_field error title-sm" placeholder="Search for any word…">
        <span>Whoops, can’t be empty…</span>
    </div>
